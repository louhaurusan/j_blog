{% extends "blog/base.html" %}

{% block content %}
{% for post in latest_post_list %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaks }}</p>
</div>
{% endfor %}
{% endblock content %}
